<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://yri.youthradio.org/yr-typography/yr-typography.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Remix the Movies</title>
</head>

<body>
  <div class="container-fluid p-2">
    <header class="row">
      <div class="col-12">
        <h5 id="question-title" class="text-center font-assistant set mt-2" style="color: #2E2E2E"></h5>
      </div>
    </header>
    <div id="pie-page" hidden>
      <article class="row">
        <div class="col-10 mx-auto">
          <div class="pie d-flex justify-content-center  align-items-center  align-content-between p-3">

          </div>
        </div>
      </article>
      <div class="row mb-2">
        <div class="col-10 mx-auto">
          <p class="text-center font-assistant mt-2" style="color: #2E2E2E" id="fun-fact">Did you know...<span class="" id="fun-fact-text"></span></p>
        </div>
      </div>
    </div>
    <div id="results-page" hidden>
      <div class="row">
        <div class="col-12 ">
          <h4 id="pre-title" class="text-center font-roboto font-weight-bold"></h4>
          <h5 id="title" class="text-center font-weight-bold"></h5>
        </div>
        <div class="col-10 mx-auto result-box">
          <div id="yt-video" class="embed-responsive embed-responsive-16by9">
            <iframe id="video-url" class="embed-responsive-item" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
          <div hidden class="text-center" id="react-img">
            <div class="embed-responsive embed-responsive-16by9">
              <video autoplay muted playsinline loop>
                <source src="https://media.giphy.com/media/jPAdK8Nfzzwt2/giphy.mp4" type="video/mp4">
                Your browser does not support the video tag
              </video>
            </div>
          </div>
        </div>
        <div class="col-10 mx-auto mt-2">
          <p id="pre-desc" class="font-weight-bold"><span id="mYear"></span> - Starring: <span id="mActors"></span></p>
          <p id="description-1" class="font-assistant"></p>
          <p id="description-2" class="font-assistant"></p>
        </div>
      </div>
    </div>
    <div id="options" class="d-flex align-items-center" hidden>
      <div class="ml-auto align-middle pointer d-flex align-items-center" id="tryAgain">
        <span class="try">Try Again</span>
        <span class="ml-2 icon-arrow-right pulse"/>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/ResizeObserver.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <!-- <script src="js/movieData.js"></script>
        <script src="js/questionData.js"></script> -->
  <script src="js/fetchdata.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
